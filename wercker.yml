box: golang
build:
  # http://devcenter.wercker.com/docs/steps/index.html
  steps:
    - setup-go-workspace
    # Gets the dependencies
    - script:
        name: go get
        code: |
          cd $WERCKER_SOURCE_DIR
          go version
          go get -u github.com/Masterminds/glide
          glide install
          export PATH=$WERCKER_SOURCE_DIR/bin:$PATH
    - wercker/golint:
        exclude: "vender/*"
    # Build the project
    - script:
        name: go build
        code: |
          go build ./...

    # Test the project
    - script:
        name: go test
        code: |
          go test ./...
